<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="isSidenavMode" [(opened)]="isSidenavOpened" class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/vehicles" routerLinkActive="active-link">Lista de Veículos</a>
      <a mat-list-item (click)='generateRandom()'>Gerar veículos aleatórios</a>
      <a mat-list-item (click)='deleteAll()'>Excluir todos os veículos</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Info Tecnologia - Teste Técnico</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
